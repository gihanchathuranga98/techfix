name: Build Demo Docker Image | Techvision

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: gihanchathuranga/techfix:be
          build-args: |
            DB_HOST=${"localhost"}
            DB_PORT=${"5432"}
            DB_USERNAME=${"admin"}
            DB_PASSWORD=${"admin"}
            DB_NAME=${"postgres"}
